{{- if .Values.web.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "microdatacenter.fullname" . }}-web
  labels:
    {{- include "microdatacenter.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  replicas: {{ .Values.web.replicaCount }}
  selector:
    matchLabels:
      {{- include "microdatacenter.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: web
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "microdatacenter.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: web
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "microdatacenter.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: web
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          image: {{ include "microdatacenter.image" (dict "repository" .Values.web.image.repository "Values" .Values) }}
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.web.service.targetPort }}
              protocol: TCP
          {{- if .Values.web.probes.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.web.probes.liveness.path }}
              port: {{ .Values.web.probes.liveness.port }}
            initialDelaySeconds: {{ .Values.web.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.web.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.web.probes.readiness.path }}
              port: {{ .Values.web.probes.readiness.port }}
            initialDelaySeconds: {{ .Values.web.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.web.probes.readiness.periodSeconds }}
          {{- end }}
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
          env:
            # Basic Next.js configuration
            - name: NODE_ENV
              value: {{ .Values.web.env.NODE_ENV | quote }}
            
            # Next.js Public Environment Variables (available at runtime via next-runtime-env)
            - name: API_URL
              value: {{ .Values.web.env.API_URL | quote }}
            - name: KEYCLOAK_URL
              value: {{ .Values.web.env.KEYCLOAK_URL | quote }}
            - name: KEYCLOAK_REALM
              value: {{ .Values.web.env.KEYCLOAK_REALM | quote }}
            - name: KEYCLOAK_CLIENT_ID
              value: {{ .Values.web.env.KEYCLOAK_CLIENT_ID | quote }}
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: nextjs-cache
              mountPath: /app/.next/cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: nextjs-cache
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}